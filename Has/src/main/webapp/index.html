<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Hotel Administration System</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datatables.min.css" rel="stylesheet">
    <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="bower_components/switchery/dist/switchery.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="css/gentelella.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/sample_data.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/base64.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="js/states.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/calendarCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/controllers/employeeCtrl.js"></script>
    <script src="js/controllers/guestCtrl.js"></script>
    <script src="js/controllers/roomCtrl.js"></script>
    <script src="js/controllers/workingScheduleCtrl.js"></script>
    <script src="js/controllers/mealCtrl.js"></script>
    <script src="js/controllers/dashboardCtrl.js"></script>
</head>

<body class="nav-md" ng-app="mse" ng-controller="mainCtrl">
<div ui-view="login" class="login_wrapper"></div>

<div class="container body" id="logged_content">
    <div class="main_container">
        <div ui-view="loggedin"></div>
    </div>
    <!-- /page content -->
    <!-- footer content -->
    <footer>
        <div class="pull-right">
            VineSoft Â©2017 All Rights Reserved.
        </div>
        <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->

    <div id="messageModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{page.message.title}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{page.message.text}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button close" class="btn btn-{{page.message.type}}" data-dismiss="modal">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="bower_components/daypilot/daypilot-all.min.js"></script>
<script src="bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
<script src="bower_components/select2/dist/js/select2.min.js"></script>
<script src="bower_components/switchery/dist/switchery.min.js"></script>
<script src="js/gentelella.js"></script>


</body>

</html>
