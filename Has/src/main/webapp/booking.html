<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Hotel Booking</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="bower_components/switchery/dist/switchery.min.css" rel="stylesheet">
    <link href="css/booking.css" rel="stylesheet">

    <script src="js/sample_data.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/base64.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="js/app2.js"></script>
    <script src="js/controllers/mainCtrl2.js"></script>
</head>

<body class="nav-md" ng-app="booking" ng-controller="mainCtrl2 as ctrl">


<div>
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in slides track by slide.id" index="$index">
            <img ng-src="{{slide.image}}" alt="{{slide.alt}}" style="margin:auto;"/>
            <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
            </div>
        </div>
    </div>
</div>

<div ui-view=>

</div>

<div id="messageModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{page.message.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{page.message.text}}</p>
            </div>
            <div class="modal-footer">
                <button type="button close" class="btn btn-{{page.message.type}}" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="bower_components/switchery/dist/switchery.min.js"></script>

</body>

</html>
