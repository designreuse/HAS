<div ng-controller="changeReservationCtrl as ctrl">

    <div class="row booking-search">
        <h2>Change Reservation Details</h2>
    </div>

    <div class="row-fluid">
        <div class="input-group col-lg-4 col-md-6 col-sm-8">
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter reservation code..."
                   ng-model="ctrl.reservation.reservationCode" required="required"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default"
                    ng-click="getReservationByCode(ctrl.reservation.reservationCode)">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="btn btn-danger" ng-click="clearReservation();">
                <i class="fa fa-times"></i>
            </button>
        </span>
        </div>
    </div>

    <div class="row" id="reservationData">
        <form id="editReservationForm" name="editReservationForm" class="col-md-6">
            <div class="form-group">
                <label for="newDateRange">Check in / Check out</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    <input type="text" id="newDateRange" name="newDateRange" class="form-control"/>
                </div>
            </div>
        </form>
    </div>

</div>
