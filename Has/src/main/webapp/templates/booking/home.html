<div id="booking" class="row">
    <div id="filters">
        <form id="bookingForm" name="bookingForm">
            <div class="form-group col-xs-12 col-sm-4 xol-md-3" id="checkDate">
                <label>Check in / Check out</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    <input type="text" id="dateRange" name="dateRange" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-xs-6 col-sm-3 xol-md-2">
                <label>Adults</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-male" aria-hidden="true"></i>
                        <i class="fa fa-female" aria-hidden="true"></i>
                    </span>
                    <select id="numberAdults" name="numberAdults" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-6 col-sm-3 xol-md-2">
                <label>Children</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-child" aria-hidden="true"></i></span>
                    <select id="numberChildren" name="numberChildren" class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="results" class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
        <h2>Results:</h2>
    </div>
</div>
